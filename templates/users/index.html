{% extends 'base.html' %}
{% block content %}
  {% if users|length == 0 %}
    <h3>Sorry, no users found</h3>
  {% else %}
    <div class="row justify-content-end">
      <div class="col-sm-9">
        <div class="row">

          {% for user in users %}
          {% include "/users/user_card_insert.html" %}
          {% endfor %}

        </div>
      </div>
    </div>
  {% endif %}
{% endblock %}
